<div id="login" fxLayout="column">
  <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
    <div id="login-form">
      <div class="title">LOGIN INTO YOUR ACCOUNT</div>
      <form
        name="loginForm"
        [formGroup]="loginForm"
        novalidate
        (ngSubmit)="userLogin()"
      >
        <mat-form-field>
          <input matInput formControlName="username" placeholder="Username" />
          <mat-error *ngIf="loginFormErrors.username.required">
            Required field
          </mat-error>
        </mat-form-field>

        <mat-form-field>
          <input
            matInput
            type="password"
            placeholder="Password"
            formControlName="password"
          />
          <mat-error *ngIf="loginFormErrors.password.required">
            Password is Required!!
          </mat-error>
          <mat-error *ngIf="!loginFormErrors.password.minLength">
            Not Valid Password
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="accent"
          class="submit-button"
          aria-label="LOG IN"
          [disabled]="loginForm.invalid"
        >
          <mat-icon *ngIf="loading"
            ><mat-spinner diameter="20"> </mat-spinner
          ></mat-icon>

          LOGIN
        </button>
      </form>
    </div>
  </div>
</div>
